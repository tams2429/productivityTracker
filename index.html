<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA productivity tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper appcontainer">
      <form class="wrapper datainput">
        <label for="day"></label>
        <input type="text" id="day">
        <label for="hourofday"></label>
        <input type="text" id="hourofday">
      </form>
      <div class="wrapper resultoutput">
        <h2>Tuition used:</h2>
        <span id="tuition"></span>
        <h2>Course progress:</h2>
        <span id="progress"></span>
      </div> 
    </div>
  </div>



</body>
</html>
